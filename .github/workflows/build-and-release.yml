name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build extension
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Create ZIP package
        run: |
          cd dist
          zip -r ../POCAutomator-${{ github.ref_name }}.zip .
          cd ..

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: POC Automator ${{ github.ref_name }}
          body: |
            ## Changes in this Release
            - POC Automator extension package ready for manual installation
            
            ## Installation Instructions
            1. Download the POCAutomator-${{ github.ref_name }}.zip file below
            2. Extract it to a folder
            3. Go to chrome://extensions/
            4. Enable Developer mode
            5. Click "Load unpacked" and select the extracted folder
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./POCAutomator-${{ github.ref_name }}.zip
          asset_name: POCAutomator-${{ github.ref_name }}.zip
          asset_content_type: application/zip
